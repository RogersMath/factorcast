<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorCast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <h1>FactorCast</h1>
            <div id="player-stats">
                <span id="stat-hp">HP: 50/50</span> |
                <span id="stat-mp">MP: 30/30</span> |
                <span id="stat-gold">Gold: 100</span> |
                <span id="stat-skill">Skill: Novice</span>
            </div>
        </header>

        <main id="main-content">
            <div id="story-display" class="display-area">
                <p>Welcome, Arithmancer! The land of Algebraria is troubled by a Great Discontinuity. Only by mastering the ancient art of Factoring can you hope to restore balance. Your journey begins...</p>
            </div>

            <div id="problem-area" class="display-area hidden">
                <!-- Math problems will appear here -->
            </div>

            <!-- NEW/REPOSITIONED: For step-by-step prompts like "Enter the GCF:" -->
            <div id="step-instruction-area" class="display-area hidden">
                <!-- Step-by-step instructions will appear here -->
            </div>

            <div id="input-area" class="hidden"> <!-- Start hidden -->
                <input type="text" id="answer-input" placeholder="Enter your answer here...">
                <button id="submit-answer-btn" class="action-button">Submit</button>
            </div>

            <!-- For final feedback like "Correct!" or "Incorrect problem..." -->
            <div id="feedback-area" class="display-area hidden">
                <!-- Feedback on final answers will appear here -->
            </div>
        </main>

        <nav id="action-buttons">
            <button id="lab-btn" class="action-button">Laboratory</button>
            <button id="shop-btn" class="action-button">Shop</button>
            <button id="explore-btn" class="action-button">Explore</button>
            <button id="spellbook-btn" class="action-button">Spellbook</button>
        </nav>

        <div id="lab-options-area" class="display-area hidden">
            <!-- Options for laboratory actions will appear here -->
        </div>

        <div id="spell-display-area" class="display-area hidden">
            <!-- Spells and their 'card art' will be shown here -->
        </div>

    </div>

    <script src="utils.js"></script>
    <script src="cards.js"></script>
    <script src="enemies.js"></script>
    <!-- <script src="quests.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
